<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new article</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>Add New Article</h1>
<form action="#" th:action="@{/articles/store}" th:object="${article}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{blogId}">
  <div clas="row">
    <div class="form-group col-md-4">
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" id="title" placeholder="Title" class="form form-control">
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="form-group col-md-4">
      <label for="image">Image</label>
      <input type="file" name="image" id="image" class="form form-control" accept="image/png, image/jpeg, image/jpg"/>
    </div>

    <div clas="row">
      <div class="form-group col-md-4">
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" placeholder="content" class="form form-control"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
      </div>

    <div class="col-md-2">
      <input type="submit" value="Create Blog" class="btn btn-primary">
    </div>
  </div>
</form>
</body>
</html>
