<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog - Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<h1> Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
  <input type="hidden" name="enabled" value="1">
  <div clas="row">
    <div class="form-group col-md-4">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" id="username" placeholder="username" class="form form-control">
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="form-group col-md-2">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password" placeholder="password" class="form-control">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="col-md-2">
      <input type="submit" value="Register" class="btn btn-primary">
    </div>
  </div>
</form>
</body>
</html>
